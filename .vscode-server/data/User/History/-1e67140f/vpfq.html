<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 삭제</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>수업 삭제</h1>
        <form method="POST">
            <label for="course_id">수업 ID:</label>
            <input type="text" id="course_id" name="course_id" required><br><br>

            <button type="submit">수업 삭제</button>
        </form>

        {% if message %}
            <div class="message">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
